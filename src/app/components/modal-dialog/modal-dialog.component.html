<div class="modal-dialog">
    <h1 mat-dialog-title class="modal-dialog__title">{{ data.title }}</h1>

    <div mat-dialog-content>
        <icon *ngIf="data.img" class="modal-dialog__img" icon="{{ data.img }}"></icon>
        <div *ngIf="data.txt" class="modal-dialog__txt">{{ data.txt }}</div>
        <div *ngIf="data.prize" class="modal-dialog__prize">
            <div *ngFor="let prize of data.prize" class="modal-dialog__prize-item">
                <icon class="modal-dialog__prize-icon" icon="{{ prize.icon }}" matTooltip="{{ prize.tooltip }}"></icon>
                <span class="modal-dialog__prize-txt">{{ prize.number }}</span>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="modal-dialog__foot">
        <button *ngIf="data.btn" mat-raised-button [mat-dialog-close]="true" color="accent" class="modal-dialog__btn">
            {{ data.btn }}<icon *ngIf="data.btnIcon" class="modal-dialog__btn-icon" icon="{{ data.btnIcon }}"></icon>
        </button>
        <button *ngIf="!data.btn" mat-raised-button [mat-dialog-close]="true" color="accent" class="modal-dialog__btn">
            Забрать
        </button>
    </div>
</div>
