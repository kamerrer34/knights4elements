<div class="page page_load" *ngIf="!userData"></div>

<div class="page" *ngIf="userData" [ngClass]="{'page_blur': loading.status}">
    <toolbar></toolbar>
    <nav></nav>

    <profile *ngIf="pageList[0].active"></profile>
    <city *ngIf="pageList[1].active"></city>
    <location *ngIf="pageList[2].active"></location>
    <bosses *ngIf="pageList[3].active"></bosses>
</div>
<loading *ngIf="loading.status"></loading>
